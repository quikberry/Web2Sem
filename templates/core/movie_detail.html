<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
</head>
<body>
    <h1>{{ movie.title }}</h1>
    <img src="{{ movie.poster.url }}" width="200" alt="Постер">
    <p><strong>Описание:</strong> {{ movie.description }}</p>
    <p><strong>Страна:</strong> {{ movie.country.name }}</p>
    <p><strong>Жанры:</strong> {% for genre in movie.genres.all %} {{ genre.name }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>
</body>
</html>
