<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Киноафиша — Фильмы</title>
</head>
<body>
    <h1>Список фильмов</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }}</a>
            </li>
        {% empty %}
            <li>Фильмы не найдены</li>
        {% endfor %}
    </ul>
</body>
</html>
